<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="designer" content="Hamdy Ahmed" />
    <meta name="author" content="BIS" />
    <meta name="description" content="online nutrition as freelance web application contain a lot of nutritionists to make a nutrition plan for anyone">
    <title>Fitness Connection | Register Page</title>
    <!-- favicon of website -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css" />
      <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="container">
      <div class="form-container">
        <form action="" method="post" class="register-form">
          <h2>Coach Register</h2>
          <!-- step progress -->
          <div class="step-progress">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          <div class="tab personal-info active">
            <div class="row">
              <div class="col-12 col-sm-6 py-1 py-sm-0 px-1">
                <div class="input-field">
                  <input type="text" name="firstName" class="input" placeholder="First Name">
                  <label><i class="fa-solid fa-user"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
              <div class="col-12 col-sm-6 py-1 py-sm-0 px-1">
                <div class="input-field">
                  <input type="text" name="lastName" class="input" placeholder="Last Name">
                  <label><i class="fa-solid fa-user"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <div class="input-field">
                  <input type="text" name="userName" class="input" placeholder="User Name">
                  <label><i class="fa-solid fa-user"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <div class="input-field">
                  <input type="email" name="email" class="input" placeholder="Email">
                  <label><i class="fa-solid fa-envelope"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <div class="input-field">
                  <input type="password" name="password" class="input" id="password" placeholder="Password">
                  <label><i class="fa-solid fa-lock"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <div class="input-field">
                  <input type="password" name="confirmPassword" class="input" id="confirmPassword" placeholder="Confirm Password">
                  <label><i class="fa-solid fa-lock"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
                <div class="text-danger" id="notMatch" style="font-size: 0.8rem; margin-top: 0.3rem; display: none;"><i class="fa-solid fa-circle-info"></i> Password Not Match</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <div class="input-field">
                  <input type="text" name="Address" class="input" placeholder="Your Address">
                  <label><i class="fa-solid fa-location-dot"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <div class="input-field">
                  <input type="tel" name="phone" class="input" placeholder="Your Phone">
                  <label><i class="fa-solid fa-phone"></i></label>
                </div>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <select name="gender" id="gender" class="selectInput">
                  <option value="unknown" disabled selected style="display: none;">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <select name="day" id="day" class="selectInput">
                  <option value="unknown" disabled selected style="display: none;">Day</option>
                </select>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
              <div class="col px-1">
                <select name="month" id="month" class="selectInput">
                  <option value="unknown" disabled selected style="display: none;">Month</option>
                </select>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
              <div class="col px-1">
                <select name="year" id="year" class="selectInput">
                  <option value="unknown" disabled selected style="display: none;">Year</option>
                </select>
                <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
              </div>
            </div>
            <div class="row">
              <div class="col px-1">
                <button type="button" class="btn btn-primary w-100" id="firstNextBtn">Next</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center" style="font-size: 0.85rem;">If you a user <a href="#" class="text-decoration-none">Click here</a></div>
              <div class="col-12 text-center" style="font-size: 0.85rem;">If you have an account <a href="#" class="text-decoration-none">Click here</a></div>
            </div>
          </div>
          <div class="tab certificate-info">
            <div class="row">
              <div class="col px-1">
                <label for="certificate">Upload your certificates</label>
                <input class="form-control mt-2" type="file" id="certificate" name="certificate" style="font-size: 0.9rem">
              </div>
              <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col px-1">
                <button type="button" class="btn btn-primary w-100" id="secondPrevBtn">Previous</button>
              </div>
              <div class="col px-1">
                <button type="button" class="btn btn-primary w-100" id="secondNextBtn">Next</button>
              </div>
            </div>
          </div>
          <div class="tab national-info">
            <div class="row">
              <div class="col px-1">
                <label for="frontNational">Upload your Front National ID</label>
                <input class="form-control mt-2" type="file" id="frontNational" name="frontNational" style="font-size: 0.9rem">
              </div>
              <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
            </div>
            <div class="row">
              <div class="col px-1">
                <label for="backtNational">Upload your Back National ID</label>
                <input class="form-control mt-2" type="file" id="backtNational" name="backtNational" style="font-size: 0.9rem">
              </div>
              <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col px-1">
                <button type="button" class="btn btn-primary w-100" id="thirdPrevBtn">Previous</button>
              </div>
              <div class="col px-1">
                <button type="button" class="btn btn-primary w-100" id="thirdNextBtn">Next</button>
              </div>
            </div>
          </div>
          <div class="tab profile-info">
            <div class="row">
              <div class="col px-1">
                <label class="mb-3">Upload your profile picture</label>
                <div class="overlay uploadProcess" style="display: none;">
                  <div class="overlay-content"><img src="images/loading.gif"></div>
                </div>
                <iframe id="uploadTarget" name="uploadTarget" src="#" style="width:0;height:0;border:0px solid #fff;"></iframe>  
                <label for="profilePicture" id="labelForImg">
                  <img src="" alt="" id="imagePreview">
                </label>
                <input type="file" name="profilePicture" id="profilePicture" style="display:none">
              </div>
              <div class="errorText text-danger text-center"><i class="fa-solid fa-circle-info"></i> Required</div>
            </div>
            <div class="row">
              <div class="col px-1">
                <textarea name="bio" id="bio"></textarea>
              </div>
              <div class="errorText text-danger"><i class="fa-solid fa-circle-info"></i> Required</div>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col px-1">
                <button type="button" class="btn btn-primary w-100" id="fourthPrevBtn">Previous</button>
              </div>
              <div class="col px-1">
                <button type="submit" name="submit" class="btn btn-primary w-100" id="submitBtn">Regsiter</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
